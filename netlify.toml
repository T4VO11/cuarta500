# Configuración de Netlify para el Frontend Angular
# Este archivo debe estar en la RAÍZ del repositorio de GitHub

[build]
  # Comando para construir el proyecto Angular
  # cd al directorio del frontend, instalar dependencias y construir
  command = "cd gdlTechFrontEnd && npm install && npm run build"
  # Directorio de salida después del build (relativo a la raíz del repo)
  # Angular moderno genera: dist/gdlTechFrontEnd/browser
  # Si no funciona, prueba: gdlTechFrontEnd/dist/gdlTechFrontEnd o gdlTechFrontEnd/dist/browser
  publish = "gdlTechFrontEnd/dist/gdlTechFrontEnd/browser"

# Configuración de redirecciones para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

