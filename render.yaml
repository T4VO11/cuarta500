# Configuración de Render para el Backend Express
# Este archivo debe estar en la RAÍZ del repositorio de GitHub

services:
  - type: web
    name: cuarta500-backend
    # IMPORTANTE: Verifica la estructura de tu repositorio en GitHub
    # El error indica que Render busca en: /opt/render/project/src/cuarta500/gdlTechBackEnd
    # Si tu repo en GitHub tiene: repo-root/cuarta500/gdlTechBackEnd/package.json
    # Entonces usa: rootDir: cuarta500/gdlTechBackEnd
    # Si tu repo en GitHub tiene: repo-root/gdlTechBackEnd/package.json  
    # Entonces usa: rootDir: gdlTechBackEnd
    # 
    # Para verificar: Ve a GitHub > tu-repo > busca package.json del backend
    # La ruta relativa desde la raíz del repo es el rootDir
    rootDir: cuarta500/gdlTechBackEnd
    # Comando para instalar dependencias
    buildCommand: npm install
    # Comando para iniciar el servidor
    startCommand: npm start
    # Variables de entorno (configurar en el dashboard de Render, NO aquí)
    # Ve al dashboard de Render > Environment y agrega:
    # - NODE_ENV = production
    # - PORT = 3000
    # - MONGODB_URI = tu-uri-de-mongodb
    # - JWT_SECRET = tu-secreto-jwt
    # - ENCRYPTION_KEY = tu-clave-de-cifrado

