<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <!-- <h3 class="card-header text-center bg-dark bg-opacity-10 text-dark fs-4 rounded-top-4">
                    CUARTA 500 Residencial
                </h3> -->
                <div class="card-body p-4">
                    <h5 class="card-title text-center mb-4 text-muted"></h5>

                    <!-- El (ngSubmit) llama a la función onSubmit() en index.ts -->
                    <form (ngSubmit)="onSubmit()">
                        <a class="logo-link">
                        <img src="assets/img/logo.png" 
                            alt="Logo C500" 
                            class="sidebar-logo">
                        </a>
                        <div class="mb-3">
                            <label for="username" class="form-label text-dark"></label>
                            <!-- Enlace a credentials.username -->
                            <input type="text" class="form-control" id="username" 
                                   [(ngModel)]="credentials.username" name="username" required 
                                   placeholder="Nombre de usuario">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label text-dark"></label>
                            <!-- Enlace a credentials.password -->
                            <input type="password" class="form-control" id="password" 
                                   [(ngModel)]="credentials.password" name="password" required
                                   placeholder="Contraseña">
                        </div>
                        
                        <!-- Muestra errores si el login falla -->
                        <div *ngIf="errorMessage" class="alert alert-danger p-2 small">
                            <i class="bi bi-x-octagon-fill me-2"></i>{{ errorMessage }}
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-login-small w-50 mt-3 shadow-sm">
                            <i class="bi bi-door-open-fill me-2"></i> Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
