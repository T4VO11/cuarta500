<div class="container mt-4">
    <!-- Botón de Regreso -->
    <button class="btn btn-secondary mb-4" (click)="regresar()">
        <i class="bi bi-arrow-left"></i> Regresar a Lista de Incidentes
    </button>

    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Reportar Nuevo Incidente</h3>
        </div>
        <div class="card-body p-4">
            
            <!-- Usamos #incidenteFormRef="ngForm" para validar el formulario -->
            <form (ngSubmit)="submitIncidente(incidenteFormRef)" #incidenteFormRef="ngForm"> 
                
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <label class="form-label">ID Incidente (*)</label>
                        <input type="number" class="form-control" [(ngModel)]="incidenteForm.incidente_id" name="incidente_id" required>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Asunto (*)</label>
                        <input type="text" class="form-control" [(ngModel)]="incidenteForm.asunto" name="asunto" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Categoría (*)</label>
                        <select class="form-control" [(ngModel)]="incidenteForm.categoria" name="categoria" required>
                            <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label class="form-label">No. de Casa (*)</label>
                        <input type="number" class="form-control" [(ngModel)]="incidenteForm.numeroCasa" name="numeroCasa" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nombre de quien reporta (*)</label>
                        <input type="text" 
                               class="form-control" 
                               [(ngModel)]="incidenteForm.nombre_reporta" 
                               name="nombre_reporta" 
                               required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estado Inicial</label>
                         <select class="form-control" [(ngModel)]="incidenteForm.estado" name="estado" required>
                            <option *ngFor="let est of estados" [value]="est">{{ est | titlecase }}</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Descripción (*)</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="incidenteForm.descripcion" name="descripcion" required></textarea>
                </div>
                
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success btn-lg" [disabled]="incidenteFormRef.invalid">
                        <i class="bi bi-send-fill"></i> Enviar Reporte
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
