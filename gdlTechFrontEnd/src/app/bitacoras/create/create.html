<div class="container mt-5">
    <!-- Botón de Regreso -->
    <button class="btn btn-success mb-4" (click)="regresar()">
        <i class="bi bi-arrow-left"></i> Regresar a Bitácoras
    </button>

    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-success text-white p-4">
            <h3 class="mb-0"><i class="bi bi-shield-fill"></i> Puesto de Guardia: Registro Manual de Acceso</h3>
        </div>
        
        <form #bitacoraFormRef="ngForm" (ngSubmit)="submitBitacora(bitacoraFormRef)">
            <div class="card-body p-5">
                
                <!-- SECCIÓN 1: Control de Pluma y Acción -->
                <div class="mb-5 p-3 bg-light rounded shadow-sm text-center">
                    <h5 class="text-dark mb-3">Control de Acceso (Pluma)</h5>
                    <div class="d-flex justify-content-center gap-3">
                        <button type="button" class="btn btn-success btn-lg" (click)="simularPluma('subir')" [disabled]="isLoading">
                            <i class="bi bi-arrow-up-circle-fill"></i> Pluma SUBIR (Entrada)
                        </button>
                        <button type="button" class="btn btn-danger btn-lg" (click)="simularPluma('bajar')" [disabled]="isLoading">
                            <i class="bi bi-arrow-down-circle-fill"></i> Pluma BAJAR (Salida)
                        </button>
                    </div>
                    <p class="mt-3 fs-5">Acción actual: <span class="badge bg-{{ bitacoraForm.accion === 'entrada' ? 'success' : 'danger' }}">{{ bitacoraForm.accion | uppercase }}</span></p>
                    <input type="hidden" name="accion" [(ngModel)]="bitacoraForm.accion">
                </div>

                <div class="row g-4">
                    <!-- registro_id -->
                    <div class="col-md-6">
                        <label for="registro_id" class="form-label">ID de Registro</label>
                        <input type="number" id="registro_id" name="registro_id" 
                               [(ngModel)]="bitacoraForm.registro_id" required 
                               class="form-control" placeholder="Ej. 101">
                    </div>
                    
                    <!-- fecha_hora -->
                    <div class="col-md-6">
                        <label for="fecha_hora" class="form-label">Fecha y Hora</label>
                        <input type="datetime-local" id="fecha_hora" name="fecha_hora" 
                               [(ngModel)]="bitacoraForm.fecha_hora" required 
                               class="form-control">
                    </div>

                    <!-- tipo_registro -->
                    <div class="col-md-6">
                        <label for="tipo_registro" class="form-label">Tipo de Registro</label>
                        <select id="tipo_registro" name="tipo_registro" 
                                [(ngModel)]="bitacoraForm.tipo_registro" required 
                                class="form-select">
                            <option value="visita_no_esperada">Visita No Esperada</option>
                            <option value="manual_visita">Visita Esperada (Manual)</option>
                            <option value="personal_servicio">Personal de Servicio</option>
                            <option value="residente_acceso">Residente (Acceso Manual)</option>
                        </select>
                    </div>

                    <!-- NÚMERO DE CASA -->
                    <div class="col-md-6">
                        <label for="numeroCasa" class="form-label">Número de Casa (Residente)</label>
                        <input type="number" id="numeroCasa" name="numeroCasa" 
                               [(ngModel)]="bitacoraForm.detalle_acceso.numeroCasa" required 
                               class="form-control" placeholder="Casa destino, ej. 55">
                    </div>
                </div>

                <hr class="my-5">

                <!-- SECCIÓN 2: DETALLE DEL VISITANTE (detalle_acceso) -->
                <h4 class="mb-4 text-dark"><i class="bi bi-person-badge"></i> Datos del Visitante</h4>
                <div class="row g-4">
                    
                    <!-- nombre_visitante -->
                    <div class="col-md-6">
                        <label for="nombre_visitante" class="form-label">Nombre del Visitante</label>
                        <input type="text" id="nombre_visitante" name="nombre_visitante" 
                               [(ngModel)]="bitacoraForm.detalle_acceso.nombre_visitante" required 
                               class="form-control" placeholder="Ej. Juan Pérez o Servicio Eléctrico">
                    </div>
                    
                    <!-- motivo -->
                    <div class="col-md-6">
                        <label for="motivo" class="form-label">Motivo de la Visita</label>
                        <input type="text" id="motivo" name="motivo" 
                               [(ngModel)]="bitacoraForm.detalle_acceso.motivo" required 
                               class="form-control" placeholder="Ej. Entrega de Paquetería">
                    </div>
                    
                    <!-- Imagen de Identificación (INE/Licencia) -->
                    <!-- <div class="col-12">
                        <label for="imagen_ine" class="form-label">Foto de Identificación (INE/Licencia)</label>
                        <input type="file" id="imagen_ine" name="imagen_ine" 
                               (change)="onFileSelectedINE($event)" required 
                               class="form-control" accept="image/*">
                        <small class="text-muted">Campo obligatorio para acceso de terceros.</small>
                    </div> -->
                </div>

                <hr class="my-5">

                <!-- SECCIÓN 3: DETALLE DEL VEHÍCULO (vehiculo) -->
                <h4 class="mb-4 text-dark"><i class="bi bi-car-front-fill"></i> Datos del Vehículo</h4>
                <div class="row g-4">
                    
                    <!-- modelo -->
                    <div class="col-md-6">
                        <label for="modelo" class="form-label">Modelo / Tipo de Vehículo</label>
                        <input type="text" id="modelo" name="modelo" 
                               [(ngModel)]="bitacoraForm.vehiculo.modelo" 
                               class="form-control" placeholder="Ej. Nissan Sentra Negro">
                    </div>
                    
                    <!-- placas -->
                    <div class="col-md-6">
                        <label for="placas" class="form-label">Placas</label>
                        <input type="text" id="placas" name="placas" 
                               [(ngModel)]="bitacoraForm.vehiculo.placas" 
                               class="form-control" placeholder="Ej. ABC-123">
                    </div>
                </div>

            </div>

            <div class="card-footer p-4 d-flex justify-content-end">
                <button type="submit" class="btn btn-success btn-lg" [disabled]="isLoading">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    <i *ngIf="!isLoading" class="bi bi-save"></i> 
                    {{ isLoading ? 'Registrando...' : 'Registrar Acceso' }}
                </button>
            </div>
        </form>
    </div>
</div>
